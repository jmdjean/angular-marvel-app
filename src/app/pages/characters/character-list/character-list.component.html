<app-bread-crumb [items]="[{text: 'Personagens'}]">
</app-bread-crumb>

<div class="list-size">
    <h2>Personagens</h2>

    <div class="list-cards">
        <div *ngFor="let character of characters" class="column">
            <div class="cards">
                <div class="item-center">
                    <img [src]="character.imageUrl" class="img-list item-center" alt="{{character.name}}">
                </div>

                <div class="content">
                    <div class="item-center">
                        <span>{{character.name}}</span>
                    </div>
                </div>

                <div class="card-footer item-center" (click)="goToDetails(character.id)">
                    <span>mais informações</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pagination item-center">
    <button (click)="goToLastPage()"> &lt; </button>
    <span class="span-pagination">Página {{pageNumber}} de {{pageTotalNumber}}</span>
    <button (click)="goToNextPage()"> &gt; </button>
</div>
