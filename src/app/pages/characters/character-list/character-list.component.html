<app-bread-crumb [items]="[{text: 'Personagens'}]">
</app-bread-crumb>

<div style="padding-bottom: 60px;">
    <div class="list-size">
        <div class="list-cards">
            <div *ngFor="let character of characters" class="cards">

                <img class="card-img-top img-list" [src]="character.imageUrl" alt="{{character.name}}">
                <div class="card-body text-ellipsis">
                    <p class="card-text">{{character.name}}</p>
                </div>
                <a class="btn btn-dark" (click)="goToDetails(character.id)">detalhes</a>
            </div>
        </div>
    </div>

    <div class="pagination item-center">
        <button class="btn btn-dark" (click)="goToLastPage()"> &lt; </button>
        <span class="span-pagination">PÃ¡gina {{pageNumber}} de {{pageTotalNumber}}</span>
        <button class="btn btn-dark" (click)="goToNextPage()"> &gt; </button>
    </div>
</div>
